<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Examples</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/js/main.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__header-row">
          <h3>Register here</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
      </header>
      <main class="md-layout__content">
        <div class="mdl-grid">
          <div class="sample mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h1 id="addClass">Registered</h1>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">First Name</th>
                  <th class="mdl-data-table__cell--non-numeric">Last Name</th>
                  <th class="mdl-data-table__cell--non-numeric">Email</th>
                  <th class="mdl-data-table__cell--non-numeric">Phone #</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <form id="data" action="#">
              <ul class="mdl-list">
                <li class="mdl-list__item">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="first_name" name="first_name">
                    <label class="mdl-textfield__label" for="first_name">First Name</label>
                  </div>
                </li>
                <li class="mdl-list__item">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="last_name" name="last_name">
                    <label class="mdl-textfield__label" for="last_name">Last Name</label>
                  </div>
                </li>
                <li class="mdl-list__item">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="email" name="email">
                    <label class="mdl-textfield__label" for="email">Email</label>
                  </div>
                </li>
                <li class="mdl-list__item">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="phone" name="phone" pattern="[0-9]*">
                    <label class="mdl-textfield__label" for="phone">Phone #</label>
                  </div>
                </li>
                <li class="mdl-list__item">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="submit" name="submit">
                    Submit
                  </button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
